<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>D3 多系列可视化实验</title>

    <!-- 页面全局样式 -->
    <link rel="stylesheet" href="css/style.css">

    <!-- D3 v7 -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <!-- 数据源（全局常量 JS） -->
    <script src="data/app_usage_2025-10-28_7days.js"></script>
    <script src="data/SP500_Nasdaq_BTC_20yrs_annual.js"></script>

    <!-- 可视化模块 -->
    <script src="src/series1.js"></script>
    <script src="src/series2.js"></script>

    <!-- 入口文件 -->
    <script src="src/main.js" defer></script>
</head>

<body>

    <header class="page-header">
        <h1>D3.js 多系列可视化实验</h1>
        <p class="subtitle">Series 1: App Usage · Series 2: Finance Line Chart</p>
    </header>

    <main class="main-container">

        <!-- **********************************
             Series 1: APP 使用情况极坐标图
        *********************************** -->
        <section id="series1-section">
            <h2 class="section-title">系列 1：APP 使用情况（极坐标图）</h2>

            <!-- JS 会自动往里面 append 各个 app 的容器 -->
            <div id="series1" class="series1-grid"></div>
        </section>

        <!-- **********************************
             Series 2: 金融指数折线图
        *********************************** -->
        <section id="series2-section">
            <h2 class="section-title">系列 2：年度资产价格（折线图）</h2>

            <div id="series2" class="series2-container"></div>
        </section>

    </main>

    <footer class="page-footer">
        <p>© 2025 D3 Visualization Lab</p>
    </footer>

</body>

</html>
